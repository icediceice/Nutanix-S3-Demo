#
# INSTRUCTIONS:
#   1. Edit the Secret below with your NUS S3 credentials (4 values)
#   2. Update the Deployment image to your container registry
#   3. kubectl apply -f deploy.yaml
#   4. Access at http://<external-ip>  (get IP from: kubectl get svc -n nkp-gallery-demo)
###############################################################################

---
apiVersion: v1
kind: Namespace
metadata:
  name: nkp-gallery-demo

---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: nkp-gallery-demo
type: Opaque
stringData:
  S3_ENDPOINT: "10.8.21.8"   # <-- EDIT THIS
  S3_ACCESS_KEY: "7s7nuGMrrjIF5-wAPIzDYRBTNm0f-Ggi"                        # <-- EDIT THIS
  S3_SECRET_KEY: "VKjMW8XLQeLePNUvqaE-UhO7Mj8kZNNo"                        # <-- EDIT THIS
  S3_BUCKET: "nkp-gallery-demo"                           # <-- EDIT THIS
  S3_REGION: "us-east-1"
  S3_VERIFY_SSL: "false"
  IMAGE_PROXY: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gallery-app
  namespace: nkp-gallery-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gallery-app
  template:
    metadata:
      labels:
        app: gallery-app
    spec:
      containers:
        - name: gallery-app
          image: ghcr.io/icediceice/nkp-s3-gallery:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: s3-credentials
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: gallery-app
  namespace: nkp-gallery-demo
spec:
  type: LoadBalancer
  selector:
    app: gallery-app
  ports:
    - port: 80
      targetPort: 8080

